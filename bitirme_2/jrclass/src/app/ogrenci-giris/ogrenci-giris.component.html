<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Lato", sans-serif
  }

  .w3-bar,
  h1,
  button {
    font-family: "Montserrat", sans-serif
  }

  .fa-anchor,
  .fa-coffee {
    font-size: 200px
  }
</style>
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
      href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Anasayfa</a>
    <a href="/ogrenci-giris" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Öğrenci </a>
    <a href="/ogretmen-kayit" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Öğretmen</a>
    <a href="/liderkayit" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Okul Yöneticisi</a>
    <a href="/veli-kayit" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Veli</a>
  </div>



  <section class="vh-100" style="background-color: gray;">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">





                  

                  <form [formGroup]="loginForm">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Öğrenci Hesabınıza Giriş Yapın</h5>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Okul Numaranız</label>
                      <input formControlName="studentNo" type="text" class="form-control form-control-lg" />
                      <small
                        *ngIf="loginForm.controls['studentNo'].dirty &&loginForm.hasError('required','studentNo')"
                        class="text-danger">BOŞ BIRAKILAMAZ</small>


                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Şifreniz</label>
                      <input [type]="type" formControlName="studentPassword" class="form-control form-control-lg" />
                      <small
                        *ngIf="loginForm.controls['studentPassword'].dirty &&loginForm.hasError('required','studentPassword')"
                        class="text-danger">BOŞ BIRAKILAMAZ</small>

                    </div>

                    <div class="pt-1 mb-4">
                      <button (click)="onLogin()" class="btn btn-dark btn-lg btn-block" type="submit">Giriş Yap</button>
                    </div>

                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Hesabınız Yok mu? <a href="#!"
                        style="color: #f10000;">Kayıt Ol</a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
